<body>
    <div class="card" style="width: 100%">


        <div id="mynetwork" class="card-body"></div>
    </div>




    <script type="text/javascript">

        // initialize global variables.
        var edges;
        var nodes;
        var allNodes;
        var allEdges;
        var nodeColors;
        var originalNodes;
        var network;
        var container;
        var options, data;
        var filter = {
            item: '',
            property: '',
            value: []
        };

        var nodeToggleStatus = {};


        // This method is responsible for drawing the graph, returns the drawn network
        function drawGraph() {
            var container = document.getElementById('mynetwork');

            // parsing and collecting nodes and edges from the python
            nodes = new vis.DataSet([{ "color": "blue", "id": 12, "label": "12", "shape": "dot"}, { "color": "red", "id": 13, "label": "13", "shape": "dot"}, { "color": "red", "id": 14, "label": "14", "shape": "dot"  }, { "color": "red", "id": 15, "label": "15", "shape": "dot"}, { "color": "red", "id": 16, "label": "16", "shape": "dot"}, { "color": "red", "id": 19, "label": "19", "shape": "dot"}, { "color": "red", "id": 20, "label": "20", "shape": "dot"}, { "color": "red", "id": 21, "label": "21", "shape": "dot"}]);
            edges = new vis.DataSet([{ "arrows": "to", "color": "black", "from": 15, "to": 16 }, { "arrows": "to", "color": "black", "from": 14, "to": 15 }, { "arrows": "to", "color": "black", "from": 14, "to": 19 }, { "arrows": "to", "color": "black", "from": 13, "to": 14 }, { "arrows": "to", "color": "black", "from": 12, "to": 13 }, { "arrows": "to", "color": "blue", "from": 21, "to": 20 }, { "arrows": "to", "color": "black", "from": 20, "to": 21 }, { "arrows": "to", "color": "black", "from": 12, "to": 20 }]);
            
            nodeColors = {};
            allNodes = nodes.get({ returnType: "Object" });
            for (nodeId in allNodes) {
            nodeColors[nodeId] = allNodes[nodeId].color;
            }
            allEdges = edges.get({ returnType: "Object" });
            // adding nodes and edges to the graph
            data = {nodes: nodes, edges: edges};
        
            // adding nodes and edges to the graph
            data = { nodes: nodes, edges: edges };

            var options = {
                "configure": {
                    "enabled": false
                },
                "edges": {
                    "color": {
                        "inherit": true
                    },
                    "smooth": {
                        "enabled": true,
                        "type": "dynamic"
                    }
                },
                "interaction": {
                    "dragNodes": true,
                    "hideEdgesOnDrag": false,
                    "hideNodesOnDrag": false
                },
                "physics": {
                    "enabled": false,
                    "stabilization": {
                        "enabled": true,
                        "fit": true,
                        "iterations": 1000,
                        "onlyDynamicEdges": false,
                        "updateInterval": 50
                    }
                }
            };
            

            network = new vis.Network(container, data, options);
            // CUSTOM START ###
            outMap = {}; // for quick access to out-going edges (key=nodeId, value=edgeId)
            inMap = {}; // for quick access to incoming edges (key=nodeId, value=edgeId)
            for (edgeId in allEdges) {
                // all edges hidden by default
                edges.update([{id: edgeId, hidden: true}]);
                // store outgoing edges from node
                if ((allEdges[edgeId].from in outMap) == false) {
                    outMap[allEdges[edgeId].from] = new Set([]);
                }
                outMap[allEdges[edgeId].from].add(allEdges[edgeId]);
                // store incoming edges to node
                if ((allEdges[edgeId].to in inMap) == false) {
                    inMap[allEdges[edgeId].to] = new Set([]);
                }
                inMap[allEdges[edgeId].to].add(allEdges[edgeId]);
            }
            for (nodeId in allNodes) {
                // all nodes set to hidden initially
                nodes.update([{id: parseInt(nodeId), displayChildren: false}]);
                // hide all non-root nodes 
                if (parseInt(nodeId) in inMap) {
                    nodes.update([{id: parseInt(nodeId), hidden: true}]);
                } else {
                    // calc node depth starting from root
                    updateDepth(allNodes[nodeId], 0, new Set([]));
                }
                nodeColors[nodeId] = allNodes[nodeId].color;
            }
            function updateDepth(currNode, depth, visited) {
                if(visited.has(currNode.id)) {
                    return; // reached a visited node; stop
                }
                currNode.depth = ((currNode.depth == undefined) ? depth : min(currNode.depth, depth));
                visited.add(currNode.id);
                if (currNode.id in outMap) {
                    for (const edge of outMap[currNode.id]) {
                        updateDepth(allNodes[edge.to.toString()], depth+1, visited);
                    }
                }
            }
            function toggleChildren(currNode, currDepth, maxDepth, toggle, visitedNodes, clickedNode) {
                if (currNode == undefined) {
                    return; // max depth reached
                } else if(currDepth === maxDepth) {
                    // note: code for displaying recursive edges 1 depth ahead of time
                    // for (const edge of outMap[currNode.id]) {
                    //     // check for displaying recursive edges (i.e. edge to a visited node)
                    //     if (visitedNodes.has(edge.to)) {
                    //         edges.update([{id: edge.id, hidden: toggle}]);
                    //     }
                    // } 
                    return; // max depth reached
                }  
                // make sure to not visit again
                visitedNodes.add(currNode.id);
                // visit each child
                if (currNode.id in outMap) {
                    for (const edge of outMap[currNode.id]) {
                        // hide/display edge
                        edges.update([{id: edge.id, hidden: toggle}]);
                        // for recursion: do not update nodes with lower depth than current
                        if(allNodes[edge.to.toString()].depth < currNode.depth || visitedNodes.has(edge.to)) 
                            continue;
                        // hide/display child node
                        nodes.update([{id: edge.to, hidden: toggle}]);
                        // also set displayChildren to false when displaying child node
                        if (toggle === false) {
                            nodes.update([{id: edge.to, displayChildren: false}]);
                        }
                        toggleChildren(allNodes[edge.to.toString()], currDepth+1, maxDepth, toggle, visitedNodes);
                    }
                }
            } 
            network.on('click', function (properties) {
                var ids = properties.nodes;
                var clickedNode = nodes.get(ids)[0]; // only pick first node in clicked nodes
                if (clickedNode !== undefined) {
                    // toggle display children
                    console.log(JSON.parse(JSON.stringify(clickedNode)));

                    clickedNode.displayChildren = !clickedNode.displayChildren;
                    // maxDepth=1 if displaying, maxDepth=undefined if hiding
                    var maxDepth = ((clickedNode.displayChildren) ? 1 : undefined);
                    toggleChildren(clickedNode, 0, maxDepth, !clickedNode.displayChildren, new Set([]));
                    // for (nodeId in allNodes) {
                    //     console.log(JSON.parse(JSON.stringify(allNodes[nodeId])));
                    // }
                    console.log(JSON.parse(JSON.stringify(clickedNode)));
                }
            });
            // CUSTOM END ###
            return network;

        }
        drawGraph();
    </script>
